<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu termo</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
    <h1>Termo</h1>
    <main>
        <div class="line" id="line1">
            <div class="letter" id="letter1_1"></div>
            <div class="letter" id="letter2_1"></div>
            <div class="letter" id="letter3_1"></div>
            <div class="letter" id="letter4_1"></div>
            <div class="letter" id="letter5_1"></div>
        </div>
        <div class="line" id="line2">
            <div class="letter" id="letter1_2"></div>
            <div class="letter" id="letter2_2"></div>
            <div class="letter" id="letter3_2"></div>
            <div class="letter" id="letter4_2"></div>
            <div class="letter" id="letter5_2"></div>
        </div>
        <div class="line" id="line3">
            <div class="letter" id="letter1_3"></div>
            <div class="letter" id="letter2_3"></div>
            <div class="letter" id="letter3_3"></div>
            <div class="letter" id="letter4_3"></div>
            <div class="letter" id="letter5_3"></div>
        </div>
        <div class="line" id="line4">
            <div class="letter" id="letter1_4"></div>
            <div class="letter" id="letter2_4"></div>
            <div class="letter" id="letter3_4"></div>
            <div class="letter" id="letter4_4"></div>
            <div class="letter" id="letter5_4"></div>
        </div>
        <div class="line" id="line5">
            <div class="letter" id="letter1_5"></div>
            <div class="letter" id="letter2_5"></div>
            <div class="letter" id="letter3_5"></div>
            <div class="letter" id="letter4_5"></div>
            <div class="letter" id="letter5_5"></div>
        </div>
        <div class="line" id="line6">
            <div class="letter" id="letter1_6"></div>
            <div class="letter" id="letter2_6"></div>
            <div class="letter" id="letter3_6"></div>
            <div class="letter" id="letter4_6"></div>
            <div class="letter" id="letter5_6"></div>
        </div>
        <form action="">
            <div id="input_box">
                <input class="input_ltter" type="text" id="input1" maxlength="1">
                <input class="input_ltter" type="text" id="input2" maxlength="1">
                <input class="input_ltter" type="text" id="input3" maxlength="1">
                <input class="input_ltter" type="text" id="input4" maxlength="1">
                <input class="input_ltter" type="text" id="input5" maxlength="1">
            </div>
            
        </form>
    </main>
    <div id="teclado">
        <dic id="linha1" class="linha">
            <div class="tecla" id="tecla_q">Q</div>
            <div class="tecla" id="tecla_w">W</div>
            <div class="tecla" id="tecla_e">E</div>
            <div class="tecla" id="tecla_r">R</div>
            <div class="tecla" id="tecla_t">T</div>
            <div class="tecla" id="tecla_y">Y</div>
            <div class="tecla" id="tecla_u">U</div>
            <div class="tecla" id="tecla_i">I</div>
            <div class="tecla" id="tecla_o">O</div>
            <div class="tecla" id="tecla_p">P</div>
        </dic>
        <div id="linha2" class="linha">
            <div class="tecla" id="tecla_a">A</div>
            <div class="tecla" id="tecla_s">S</div>
            <div class="tecla" id="tecla_d">D</div>
            <div class="tecla" id="tecla_f">F</div>
            <div class="tecla" id="tecla_g">G</div>
            <div class="tecla" id="tecla_h">H</div>
            <div class="tecla" id="tecla_j">J</div>
            <div class="tecla" id="tecla_k">K</div>
            <div class="tecla" id="tecla_l">L</div>
            <div class="tecla" id="tecla_backspace"><img src="right-arrow.png" alt=""></div>
        </div>
        <div id="linha3" class="linha">
            <div class="tecla" id="tecla_z">Z</div>
            <div class="tecla" id="tecla_x">X</div>
            <div class="tecla" id="tecla_c">C</div>
            <div class="tecla" id="tecla_v">V</div>
            <div class="tecla" id="tecla_b">B</div>
            <div class="tecla" id="tecla_n">N</div>
            <div class="tecla" id="tecla_m">M</div>
            <div class="tecla" id="tecla_enter" style="flex-grow: 1;">ENTER</div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
